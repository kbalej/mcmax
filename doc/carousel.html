<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>McMax CAROUSEL</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-sanitize.min.js"></script>
</head>
<body>
    <div id='MAIN' ng-app='carouselApp' ng-controller='carouselCtrl'>
        <center> 
            <div id="myCarousel" class="carousel slide" data-ride="carousel"> 
                    <ol class="carousel-indicators"> 
                    <li ng-repeat="link in xCarousel" data-target="#myCarousel" data-slide-to="{{$index}}" class="{{testA($index)}}"></li> 
                </ol> 
                <div class="carousel-inner" role="listbox"> 
                    <div class="item {{testA($index)}}" ng-repeat="link in xCarousel"> 
                        <img ng-show="link.Picture" ng-src="{{link.Picture}}" alt="{{link.Picture}}" width="80%"> 
                        <div class="carousel-caption"> 
                            <h3>{{link.Description}}</h3> 
                        </div> 
                    </div> 
                </div> 
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> 
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
                    <span class="sr-only">Previous</span> 
                </a> 
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> 
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
                    <span class="sr-only">Next</span> 
                </a> 
            </div> 
        </center> 
    </div>

    <script>
        var carouselApp = angular.module('carouselApp', ['ngSanitize']);
        carouselApp.controller('carouselCtrl', function ($scope, $timeout, $http, $sce) {
            $scope.xCarousel = //model//;

            $scope.testA = function (i) {
                if (i == 0) { return "active"; } else { return "dummy"; } 
            };
        });
    </script>
</body>
</html>
